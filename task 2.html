<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="task 1.html">
        <div>
        <label for="un">Name:</label>
        <input type="text" placeholder="enter name" id="un">
        </div>
        <div>
        <label for="pw">Password:</label>
        <input type="password" placeholder="enter password" id="pw">
        </div>
        <div>
        <label for="cs">Date of birth:</label>
        <input type="date" name="" id="cs">
        </div>
        <div>
            <label for="em">Gender:</label>
            <input type="radio" name="gender">
            <label for="">male</label>
            <input type="radio" name="gender">
            <label for="">female</label>
        </div>
        <div>
            <label for="em">Email id:</label>
            <input type="email" placeholder="**@gmail.com" name="email" id="em">
        </div>
        <div>
            <label for="">Country:</label>
            <select>
                <option>india</option>
                <option value="">usa</option>
                <option value="">china</option>
                <option value="">russia</option>
            </select>
        </div>
        <div>
            <label for="mnum">Mobile number:</label>
            <select name="" id="">mobile number
                <option value="">+91</option>
                <option value="">+1</option>
            </select>
            <input type="text" placeholder="90253***" name="mobile_number" id="mnum">
        </div>
        <button>
            Submit
        </button>
        </form>
    </form>
</body>
</html>
